# Конфигурация для тестового окружения
# Этот файл содержит настройки для запуска тестов

# Реализация логгера для тестов
logger_implementation: TestingLogger

# Путь к файлу логов тестов
log_file_path: tests/output/log.txt

# Реализация базы данных
database_implementation: SQLite

# Хост сервера
host: localhost

# Порт сервера для тестов
port: 1234

# Автоматическая перезагрузка (отключена для тестов)
reload: false

# Удаление базы данных при запуске (включено для чистых тестов)
drop_db: true