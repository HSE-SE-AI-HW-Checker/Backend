# Конфигурация для тестового окружения
# Этот файл содержит настройки для запуска тестов

# Путь к файлу логов тестов
log_file_path: tests/output/log.txt

# Режим открытия файла логов
log_file_mode: w

# Вывод логов в консоль
log_to_console: false

# Уровень логирования
log_level: WARNING

# Реализация базы данных
database_implementation: SQLAlchemyDB
database_url: "sqlite:///:memory:"

# Хост сервера
host: localhost

# Порт сервера для тестов
port: 1234

# Автоматическая перезагрузка (отключена для тестов)
reload: false

# Удаление базы данных при запуске (включено для чистых тестов)
drop_db: true

# JWT настройки
jwt_secret_key: "test_secret_key_for_jwt_tokens_very_long_string"
jwt_algorithm: "HS256"
jwt_access_token_expire_minutes: 30
jwt_refresh_token_expire_days: 7