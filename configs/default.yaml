# Конфигурация по умолчанию для production окружения
# Этот файл содержит настройки для запуска основного сервера

# Путь к файлу логов
log_file_path: tmp/Logs.txt

# Режим открытия файла логов
log_file_mode: a

# Вывод логов в консоль
log_to_console: true

# Уровень логирования
log_level: WARNING

# Реализация базы данных
database_implementation: SQLAlchemyDB
database_url: sqlite:///data/AppUsers.db

# Хост сервера
host: localhost

# Порт сервера
port: 8080

# Автоматическая перезагрузка при изменении кода
reload: true

# Удаление базы данных при запуске
drop_db: false

# JWT Authentication settings
